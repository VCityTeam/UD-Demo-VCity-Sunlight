<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <!-- <script src="./dist/RUN_MODE/bundle.js"></script> -->

    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- ============================== SHADERS ============================== -->
    <script src="https://end3r.github.io/MDN-Games-3D/Shaders/js/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
      varying vec3 vWorldPosition;
      varying vec3 vNormal;
      varying vec2 vId;

      void main()
      {
        vWorldPosition = position;
        vNormal = normal;
        vId = uv;

        //gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x+10.0, position.y, position.z+5.0, 1.0);

        // Create output texture using uv index
        gl_Position = vec4(uv, 0, 1) - vec4(.5, .5, 0, 0);
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform vec3 sunWorldPosition;

      // World position isn't affected by the camera view
      // Same origin as the sun position
      varying vec3 vWorldPosition;
      varying vec3 vNormal;
      varying vec2 vId;

      void main()
      {
        // Adapt color to light direction (basic "shading")
        vec3 directionToLight = sunWorldPosition - vWorldPosition;
        vec3 omegaI = normalize(directionToLight);

        // Visualize if light direction and vertex normal are in opposite direction
        // Black : same direction (fragment in the shadow)
        // Red : opposite direction (fragment face the sun)
        gl_FragColor = vec4(abs(dot(omegaI, vNormal)), 0, 0, 1.0);

        // Visualize all vertex normals
        //gl_FragColor = vec4(abs(vNormal), 1.0);

        // Visualize all vertex uvs / ids
        gl_FragColor = vec4(vId, 0, 1.0);
      }
    </script>

    <script>
      const SUN_POSITION = new THREE.Vector3(-40, 40, 0);

      const WIDTH = window.innerWidth;
      const HEIGHT = window.innerHeight;

      // Define Canvas size / Color
      // antialias to perform antialiasing
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(WIDTH, HEIGHT);
      renderer.setClearColor(0xdddddd, 1);
      document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(90, WIDTH / HEIGHT);
      camera.position.z = 50;
      scene.add(camera);

      // Bind shaders material
      const shaderMaterial = new THREE.ShaderMaterial({
        uniforms: {
          sunWorldPosition: { type: 'v3', value: SUN_POSITION }
        },
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
      });

      // Define basic cube
      const boxGeometry = new THREE.BoxGeometry(10, 10, 10);
      const cube = new THREE.Mesh(boxGeometry, shaderMaterial);
      cube.rotation.set(0.4, 0.2, 0);
      scene.add(cube);

      // Define sun sphere for debug purpose
      const shereGeometry = new THREE.SphereGeometry(5, 15, 15);
      const yellowMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const sun = new THREE.Mesh(shereGeometry, yellowMaterial);
      sun.position.set(SUN_POSITION.x, SUN_POSITION.y, SUN_POSITION.z);
      scene.add(sun);

      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
